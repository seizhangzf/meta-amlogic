#@TYPE: Machine
#@NAME: meson

include conf/machine/include/mesongxl.inc
include conf/machine/include/amlogic.inc

MACHINE_ESSENTIAL_EXTRA_RRECOMMENDS += " \
        ap6xxx \
        wififw-bcm4356 \
        "

KERNEL_DEVICETREE = "txlx_t962e_r321_buildroot.dtb"
UBOOT_MACHINE = "txlx_t962e_r321_v1_config"
KERNEL_MODULE_AUTOLOAD += " dhd"
KERNEL_MODULE_PROBECONF += "dhd"
module_conf_dhd = "options dhd firmware_path=/etc/wifi/4356/ nvram_path=/etc/wifi/4356/nvram.txt"
DISTRO_FEATURES_append = " drm"
OVERRIDES_remove = ":gxl"
OVERRIDES .= ":r321:txlx"
